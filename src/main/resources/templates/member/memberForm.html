<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
	<style>
		.message .fieldError{
			color:#ffffff;
		}
</style>
</th:block>

<div layout:fragment="content">
	<!-- Normal Breadcrumb Begin -->
	<section class="normal-breadcrumb set-bg"
		data-setbg="/img/normal-breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="normal__breadcrumb__text">
						<h2>Sign Up</h2>
						<p>Welcome to the MovieFlix.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Normal Breadcrumb End -->

	<!-- Signup Section Begin -->
	<section class="signup spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login__form">
						<h3>Sign Up</h3>
						<form role="form" action="/members/new" method="post"
							th:object="${memberFormDto}">

							<div class="input__item message">
								<input type="text" placeholder="이메일을 입력해주세요."
									th:field="*{email}">
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="fieldError">Incorrect Data</p>
								<span class="icon_mail"></span>
							</div>
							<div class="input__item message">
								<input type="text" placeholder="이름을 입력해주세요." th:field="*{name}">
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="fieldError">Incorrect Data</p>
								<span class="icon_profile"></span>
							</div>
							<div class="input__item message">
								<input type="text" placeholder="Password" th:field="*{password}">
								<p th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="fieldError">Incorrect Data</p>
								<span class="icon_lock"></span>
							</div>
							<button type="submit" class="site-btn">Login Now</button>

							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">

						</form>
						<h5>
							Already have an account? <a href="#">Log In!</a>
						</h5>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>

<th:block layout:fragment="script"></th:block>
</html>
